<mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
  </mat-form-field>
  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
  
      
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> date </th>
        <td mat-cell *matCellDef="let row"> {{row.date | date}} </td>
      </ng-container>
  
    
      <ng-container matColumnDef="place">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> place </th>
        <td mat-cell *matCellDef="let row"> {{row.place}} </td>
      </ng-container>
  
  
      <ng-container matColumnDef="employeeResponsibleId">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> employeeResponsibleId </th>
          <td mat-cell *matCellDef="let row"> {{row.employeeResponsibleId}} </td>
      </ng-container>
  
      
      <ng-container matColumnDef="carToBeRepairedId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> carToBeRepairedId </th>
        <td mat-cell *matCellDef="let row"> {{row.carToBeRepairedId}} </td>
      </ng-container>
  
    
      <ng-container matColumnDef="problem">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> problem </th>
        <td mat-cell *matCellDef="let row"> {{row.problem}} </td>
      </ng-container>
  
    
         <ng-container matColumnDef="repairDuration">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> repairDuration </th>
          <td mat-cell *matCellDef="let row"> {{row.repairDuration}} </td>
        </ng-container>
  
    
      <ng-container matColumnDef="repairCost">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> repairCost </th>
          <td mat-cell *matCellDef="let row"> {{row.repairCost}} </td>
        </ng-container>
  
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of repairs"></mat-paginator>
  </div>
