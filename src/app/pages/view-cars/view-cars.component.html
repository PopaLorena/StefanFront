
<mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
</mat-form-field>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
  
      
      <ng-container matColumnDef="manufacturingDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> manufacturingDate </th>
        <td mat-cell *matCellDef="let row"> {{row.manufacturingDate | date}} </td>
      </ng-container>
  
      
      <ng-container matColumnDef="carType">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> carType </th>
        <td mat-cell *matCellDef="let row"> {{row.carType}} </td>
      </ng-container>

      <ng-container matColumnDef="seatsNumber">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> seatsNumber </th>
        <td mat-cell *matCellDef="let row"> {{row.seatsNumber}} </td>
      </ng-container>

      <ng-container matColumnDef="numberPlate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> numberPlate </th>
        <td mat-cell *matCellDef="let row"> {{row.numberPlate}} </td>
      </ng-container>

      <ng-container matColumnDef="kmNumber">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> kmNumber </th>
        <td mat-cell *matCellDef="let row"> {{row.kmNumber}} </td>
      </ng-container>

      <ng-container matColumnDef="carHistory">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> carHistory </th>
        <td mat-cell *matCellDef="let row"> {{row.carHistory}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

       <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of cars"></mat-paginator>
</div>
